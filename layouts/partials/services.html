<div id="fh5co-services" data-section="services">
  {{ with .Site.Params.services }}
  {{ if .video }}
  <div class="fh5co-video"><a href="{{ with .vidlink }}{{ . }}{{ end }}" class="popup-vimeo"><i class="icon-play2"></i></a> <span>Watch video</span></div>
  {{ end }}
  <div class="container">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      
      <h2>{{ .title | markdownify }}</h2>

      <a href="https://www.sypher.app/" target="_blank">
        <img class="logoImage"src="/images/sypherlogorounded.png" width="30rem"> </a>
        <p style="margin-top:1rem;">{{ .description | markdownify }}</p>
        <p style="margin-top:1rem;">{{ .description2 | markdownify }}</p>



    </div>



    <div class="col-md-12 text-center">
    
    </div>

  </div>
  {{ end }}
</div> <!-- END fh5co-services -->
